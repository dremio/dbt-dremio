fixed:
  type: dremio
  driver: Arrow Flight SQL ODBC Driver
  use_ssl: true
prompts:
  _choose_cloud_or_software:
    cloud:
      host: 
        default: api.dremio.cloud #https://docs.dremio.com/cloud/getting-started/supported-regions/
        hint: api.dremio.cloud or api.eu.dremio.cloud
      port:
        default: 9047
      database:
        hint: "@[Dremio Cloud user email]"
      pat: 
        hint: 'personal access token'
        hide_input: true
    software:
      host: 
        hint: 
      port:
        default: 9047
      user:
        hint: "username"
      password: 
        hint: 'password or personal access token'
        hide_input: true
      use_ssl:
        default: false
        hint: 'use encrypted connection'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1

