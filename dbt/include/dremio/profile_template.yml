fixed:
  type: dremio
prompts:
  host:
    hint: 'your host name'
  port:
    default: 5432
    type: 'int'
  user:
    hint: 'dev username'
  password:
    hint: 'dev password'
    hide_input: true
  dbname:
    hint: 'default database'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
